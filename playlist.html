<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Playlist Page</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->

  <body>
    <div class="main">

      </header>

      <sectionn class="topRow">
        <aside class="cardsMainPage2"></aside>
      </section>

      <section class="extractedContent">
        <div class="contentMainPage2">
          <article class="cardsMain2Page2">
            <div class="cardContainer">
              <div class="cardPage2" id='cardPage2'></div>

              <div class="buttonsDiv">
                <div id="buttonClearTracks">
                  <button id="clearTracks" class="clearTracks waves-effect waves-light btn" type="button" name="button">clear tracks</button>

                  <button id="submitBin" class="submitBin waves-effect waves-light btn" type="button" name="button">submit bin</button>
                </div>

              </div>
            </div>



          </article>
        </div>
      </section>
